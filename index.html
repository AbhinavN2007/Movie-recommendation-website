<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!--Navigation bar with three elements-->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">RecFlix</a>

            <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <li class="nav-item">
                    <a class="nav-link px-2" href="about.html">About</a>

                <li class="nav-item">
                    <a class="nav-link px-2" href="trending.html">Trending</a>
                </li>
            </ul>
        </div>

    <div class="input-group mt-5">
        
        <input type="text" class="form-control" id="main-input" placeholder="Search for movies or series..."> <!--Uses OMDB api to fetch data using mainsearch function-->
        <button onclick="mainSearch()" class="btn btn-secondary" type="button" id="search-button">
            <i class="bi bi-search"></i>
            </button>
    </div> 
    <div class="output-group">
        
        <div class="container my-5">            <!--Setting up a flexbox container to output results side by side with suffficient padding.-->
            <div class="row align-items-center">
                <div class="col-md-4 mb-4">
                    <img src="" alt="Image" id="output-image" style="display:none;" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <p id="output" class="shadow"></p>
                </div>
            </div>
         </div>
         <div class="container my-3">           <!--Another flexbox container for similar movies(4 columns of equal width) names fetched using gemini, data and images using OMDB-->
            <div class="row align-items-center">
                <div class="md-12">
                    <h4 id="Rec_Title"></h4>
                </div>
                <div class="col-md-3">
                    <a href="" id="reca-name0"><img id="rec-img0" src="" style="display:none;" alt="" class="img-fluid rounded-3 pop-out-image"></a>
                    <p id="rec-name0"></p>
                </div>
                <div class="col-md-3">
                    <a href="" id="reca-name1"><img id="rec-img1" src="" style="display:none;" alt="" class="img-fluid rounded-3 pop-out-image"></a>
                    <p id="rec-name1"></p>
                </div>
                <div class="col-md-3">
                    <a href="" id="reca-name2"><img id="rec-img2" src="" style="display:none;" alt="" class="img-fluid rounded-3 pop-out-image"></a>
                    <p id="rec-name2"></p>
                </div>
                <div class="col-md-3">
                    <a href="" id="reca-name3"><img id="rec-img3" src="" style="display:none;" alt="" class="img-fluid rounded-3 pop-out-image"></a>
                    <p id="rec-name3"></p>
                </div>
            </div>

         </div>
    </div>
    <div class="mt-2 text-center general-text"><!--Smart Search to redirect to SMart search page-->
        <p>Unsure of the movie you want to look up? Try our Smart Search feature.</p>
        <a href="smartsearch.html"><button class="btn btn-primary rounded-pill">Smart Search</button></a>
    </div>
